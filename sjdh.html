<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Effect on Click</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeb3b; /* Matching the yellow background */
        }
        #image-container {
            position: relative;
            cursor: pointer;
        }
        #image-container img {
            display: block;
        }
        .splash {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 140, 0, 0.6); /* Orange with opacity to resemble the splash */
            border-radius: 50%;
            pointer-events: none;
            animation: splash-animation 0.6s ease-out;
            mix-blend-mode: multiply; /* Blend mode to match the style */
        }
        @keyframes splash-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="logo.png" alt="Parle">
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');

        imageContainer.addEventListener('click', function(e) {
            const splash = document.createElement('div');
            splash.className = 'splash';
            splash.style.left = `${e.clientX - imageContainer.offsetLeft - 75}px`;
            splash.style.top = `${e.clientY - imageContainer.offsetTop - 75}px`;
            imageContainer.appendChild(splash);

            setTimeout(() => {
                splash.remove();
            }, 600);
        });
    </script>
</body>
</html>
