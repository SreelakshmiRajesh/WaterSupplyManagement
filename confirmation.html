<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Confirmation | Water Supply Management</title>
    <link rel="stylesheet" href="confirmation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-box">
            <i class="fas fa-check-circle"></i>
            <h2>Subscription Confirmed!</h2>
            <p>Thank you for subscribing to our <span id="plan-name">Standard Plan</span>.</p>
            <p>Your water bottles will be delivered to your doorstep monthly.</p>
            <p>Plan Details:</p>
            <ul>
                <li><strong>Plan Name:</strong> <span id="plan-detail-name">Standard Plan</span></li>
                <li><strong>Bottles per Month:</strong> <span id="bottles-amount">20 bottles</span></li>
                <li><strong>Cost:</strong> <span id="plan-cost">$25/month</span></li>
            </ul>
            <a href="welcome.html" class="home-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
