<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now | Water Supply Management</title>
    <link rel="stylesheet" href="buy-now.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Water Supply Management Logo">
            <h1>Water Supply Management</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="welcome.html">Home</a></li>
                <li><a href="subscription.html">Subscription</a></li>
                <li><a href="catalog.html">Product Catalog</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="buy-now-container">
        <h2>Confirm Your Purchase</h2>
        <div class="product-summary">
            <img src="water.jpeg" alt="Product Image">
            <div class="product-details">
                <h3>500ml Water Bottle</h3>
                <p>Perfect for small needs. Easy to carry and use anywhere.</p>
                <p class="price">$1.50</p>
            </div>
        </div>

        <form action="order-confirmation.html" method="post" class="purchase-form">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <button type="submit" class="complete-purchase-btn">Complete Purchase</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Water Supply Management. All rights reserved.</p>
    </footer>
</body>
</html>
